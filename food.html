<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food Selection</title>
    <link rel="stylesheet" href="css/food.css" />
  </head>
  <body>
    <div id="foodquestion">
      <b>What food would you like to eat?</b>
    </div>

    <div class="food-selection">
      <div class="food-item">
        <img src="food/cheesy_fries.jpg" alt="Burgers, fries and fried chicken" />
        <label
          ><input
            type="checkbox"
            name="food"
            value="Burgers, fries and fried chicken"
          />
          Cheezy Fries</label
        >
      </div>
      <div class="food-item">
        <img src="food/hotel_raya.jpg" alt="dog" />
        <label
          ><input type="checkbox" name="food" value="hotdog" /> Hotel Raya</label
        >
      </div>
      <div class="food-item">
        <img src="food/krish.jpg" alt="koreanfood" />
        <label
          ><input type="checkbox" name="food" value="Korean food" /> Krish </label
        >
      </div>
      <div class="food-item">
        <img src="food/pasta.jpeg" alt="pasta" />
        <label><input type="checkbox" name="food" value="pasta" /> Didi ke Haath ka Pasta</label>
      </div>
      <div class="food-item">
        <img src="food/lapinoz.jpg" alt="pizza" />
        <label><input type="checkbox" name="food" value="pizza" /> Lapinoz pizza</label>
      </div>
      <div class="food-item">
        <img src="food/pooja.avif" alt="salad" />
        <label><input type="checkbox" name="food" value="salad" /> Pooja Maggi</label>
      </div>
    </div>
    <button class="button" onclick="location.href='dessert.html'">
      Continue Hihihhh... 
    </button>
  </body>
</html>
